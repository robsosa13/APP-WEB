<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <span>Valor #1</span>
  <input type="text" id="txt_campo_1" class="monto" onkeyup="sumar();" />
  <br />
  <span>Valor #2</span>
  <input type="text" id="txt_campo_2" class="monto" onkeyup="sumar();" />
  <br />
  <span>Valor #3</span>
  <input type="text" id="txt_campo_3" class="monto" onkeyup="sumar();" />
  <input type="text" id="txt_campo_4" class="" onkeyup="" />
  <button id="calc1">suma</button>
  <br />
  <span>El resultado es: </span> <span id="spTotal"></span>
  <script>
    function sumar() {
      var total = 0;
      var prome = 0;
      $(".monto").each(function () {

        if (isNaN(parseFloat($(this).val()))) {
          total += 0;
        }
        else {
          total += parseFloat($(this).val());
          prome = total / 3;
        }
      });
      document.getElementById('spTotal').innerHTML = prome;
      document.getElementById("txt_campo_4").value = prome;
    }
  </script>
  <BR></BR>
  <script>
    const date1 = new Date('7/13/20');
    const date2 = new Date('12/15/2010');
    const diffTime = Math.abs(date2 - date1);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    console.log(diffTime + " milliseconds");
    console.log(diffDays + " days");
  </script>
</body>

</html>
